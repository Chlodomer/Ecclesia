name: CI (lint, test, build)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  webapp:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: webapp/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run test -- --reporter=dot
      - run: npm run build

